###################################
# Persistence Configration
###################################
persistence:
  # The storage type support: local, s3, azure-blob, aliyun-oss, google-storage, tencent-cos volcengine-tos huawei-obs
  type: "local"
  local:
    mountPath: "/app/api/storage"
    annotations:
      helm.sh/resource-policy: keep
    persistentVolumeClaim:
      existingClaim: ""
      hostPath: "/data/dify"
      ## Dify App Data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.
      ## ReadWriteMany access mode required for `api` and `worker`
      ##
      storageClass:
      accessModes: ReadWriteMany
      size: 5Gi
      subPath: ""
  s3:
    endpoint: "https://xxx.r2.cloudflarestorage.com"
    accessKey: "#REPLACE_ME#"
    secretKey: "#REPLACE_ME#"
    region: "us-east-1"
    bucketName: "your-bucket-name"
    addressType: ""
    useAwsManagedIam: false
    useAwsS3: true
  azureBlob:
    accountName: ""
    accountKey: ""
    containerName: ""
    accountUrl: ""
  aliyunOss:
    endpoint: "your-endpoint"
    bucketName: "your-bucket-name"
    accessKey: "#REPLACE_ME#"
    secretKey: "#REPLACE_ME#"
    region: "ap-southeast-1"
  googleStorage:
    bucketName: "your-bucket-name"
    # The service account JSON key file content, base64 encoded
    serviceAccountJson: ""
  tencentCos:
    bucketName: "your-bucket-name"
    region: ""
    secretId: "#REPLACE_ME"
    secretKey: "#REPLACE_ME"
    scheme: "https"
  huaweiObs:
    server: "your-server-url"
    bucketName: "your-bucket-name"
    accessKey: "#REPLACE_ME#"
    secretKey: "#REPLACE_ME#"
  volcengineTos:
    bucketName: "your-bucket-name"
    accessKey: "#REPLACE_ME#"
    secretKey: "#REPLACE_ME#"
    endpoint: "tos-endpoint"
    region: "your-region"

